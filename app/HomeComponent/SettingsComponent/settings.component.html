      <p>
        {{_accountService.profile.name}}
      </p>
      <paper-button (click)="logout()" class="settings-button right">Logout</paper-button>
    </paper-material>

    <paper-material>
      <ul class="settings-list">
        <li><paper-button (click)="languageDialog.toggle()">Language</paper-button></li>
        <li><paper-button (click)="themeDialog.toggle()">Theme</paper-button></li>
      </ul>
    </paper-material>
    <paper-material>
      <ul class="settings-list">
        <li><p class="left">Notifcations</p><paper-toggle-button class="right"></paper-toggle-button></li>
        <li><p class="left">Sound</p><paper-toggle-button class="right"></paper-toggle-button></li>
        <li><p class="left">Vibration</p><paper-toggle-button class="right"></paper-toggle-button></li>
      </ul>
    </paper-material>
    <paper-dialog #languageDialog  class="settings-dialog" with-backdrop="true" role="dialog"
    entry-animation="scale-up-animation" exit-animation="scale-down-animation" >
    <!-- <paper-dialog id='language' #language class="settings-dialog" role="dialog"> -->
      <h2>Laguage</h2>
      <paper-listbox selected='0'>
        <paper-item dialog-confirm><paper-button dialog-confirm>English</paper-button></paper-item>
        <paper-item dialog-confirm>Latvian</paper-item>
        <paper-item dialog-confirm>German</paper-item>
      </paper-listbox>
      <paper-button dialog-confirm>English</paper-button>
    </paper-dialog>

    <paper-dialog  #themeDialog class="settings-dialog" role="dialog" with-backdrop="true"
    entry-animation="fade-in-animation" exit-animation="fade-out-animation" >
    <!-- <paper-dialog id='language' #language class="settings-dialog" role="dialog"> -->
      <h2>Theme</h2>
      <paper-listbox modal selected='0'>
        <paper-item dialog-confirm>Light</paper-item>
        <paper-item dialog-confirm>Blue</paper-item>
        <paper-item dialog-confirm>Dark</paper-item>
      </paper-listbox>
    </paper-dialog>
